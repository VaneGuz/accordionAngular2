<div class="card" style="margin:15x ">
  <h3 class="text-center title">FILTROS</h3>
  <div class="row" style="border:5px; padding:10px">
    <form  #filterForm="ngForm">
    <div class="col-md-7">
      <span class="negrita" >Fecha inicio:</span>
      <input type="date" id="fechaInicio"  [(ngModel)]="consultaOutput.fechaInicio" name="fechaInicio"> {{consultaOutput.fechaInicio}}
      <span class="negrita" style="padding:10px">Fecha fin: </span>
      <input type="date" id="fechaInicio"  [(ngModel)]="consultaOutput.fechaFin" name="fechaFin">{{consultaOutput.fechaFin}}
    </div>
    <div class="col-md-3">
      <input name="options" ng-control="options" type="radio" [checked]="true" (click)="onChangeEstadoProceso(1)" > Ejecutado
      <input name="options" ng-control="options" type="radio" [checked]="false" (click)="onChangeEstadoProceso(2)" > Programado
    </div>
    <div class="col-md-2">
      <button (click)="nuevaConsulta()" class="btn btn-danger detailbtn">Borrar</button>
      <button  type="submit" (click)="consultar()" class="btn btn-success detailbtn">Consultar</button>
    </div>
  </form>
  </div>
</div>
<app-accordion [consulta]='consultaOutput' class='tarjeta'></app-accordion>
